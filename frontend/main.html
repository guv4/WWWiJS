<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="WWWiJS project - encounter maker for D&D5e"
    />
    <meta name="author" content="Arkadiusz Chudy" />
    <link rel="icon" href="favicon.png" />

    <title>Encounters</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>

  <body>
    <div class="container banner">
      <div class="row banner-header">
        <div class="col-md-11">
          <h2>
            D&D Encounters
          </h2>
        </div>
        <div class="col-md-1">
          <form class="form-logout" role="form">
            <input
              type="submit"
              value="Logout"
              id="logout"
              class="btn btn-primary btn-lg"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 party-container">
          <h3>Party</h3>
          <select id="partypicker" class="selectpicker dropdown-picker">
            <option>Choose one:</option>
          </select>
          <button
            id="btn-party-create"
            type="button"
            class="btn btn-info"
            data-toggle="modal"
            data-target="#party-modal"
          >
            Create new
          </button>
        </div>
        <div class="col-md-6 opponent-container">
          <h3>Opponents</h3>
          <select id="opponentpicker" class="selectpicker dropdown-picker">
            <option>Choose one:</option>
          </select>
          <button
            id="btn-opponents-create"
            type="button"
            class="btn btn-info"
            data-toggle="modal"
            data-target="#opponent-modal"
          >
            Create new
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 party-container">
          <h3>Party members:</h3>
          <div id="characters"></div>
        </div>
        <div class="col-md-6 opponent-container">
          <h3>Opponents:</h3>
          <div id="opponents"></div>
        </div>
      </div>
    </div>
    <div id="modals"></div>

    <div class="container banner">
      <h5>WWWiJS project by Arkadiusz Chudy</h5>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
