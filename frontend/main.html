<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="WWWiJS project - encounter maker for D&D5e"
    />
    <meta name="author" content="Arkadiusz Chudy" />
    <link rel="icon" href="favicon.png" />

    <title>Encounters</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container banner">
      <h3>D&D Encounters</h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 party-container">
          <h3>Party</h3>
          <select id="partypicker" class="selectpicker dropdown-picker">
            <!-- <option>Vox Machina</option>
                    <option>Mighty Nein</option>
                    <option>Acquisitions Inc.</option> -->
            <option>Add new...</option>
          </select>
        </div>
        <div class="col-md-6 opponent-container">
          <h3>Opponents</h3>
          <select id="opponentpicker" class="selectpicker dropdown-picker">
            <!-- <option>Iron Shepherds</option>
                    <option>Krinn Dynasty</option>
                    <option>Chroma Conclave</option> -->
            <option>Add new...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 party-container">
          <h3>Party members:</h3>
          <div id="characters"></div>
        </div>
        <div class="col-md-6 opponent-container">
          <h3>Opponents:</h3>
          <div id="opponents"></div>
        </div>
      </div>
    </div>

    <div class="container banner">
      <h5>WWWiJS project by Arkadiusz Chudy</h5>
    </div>
  </body>

  <script>
    const baseUrl = "http://34.107.6.19:3000/";
    const token = localStorage.getItem("token");
    //const loginUrl = "file:///home/achudy/studia/WWWiJS/frontend/hello.html";
    const loginUrl = "http://34.107.6.19/hello.html";
    var partyList = [];
    var opponentList = [];
    var pcList = [];
    var npcList = [];

    //Checking if there is a token - a user was recently signed in.
    $(document).ready(function () {
      if (token == null) {
        window.location.replace(loginUrl);
      }
    });

    //Getting a list of parties
    $.ajax({
      url: baseUrl + "parties",
      type: "GET",
      contentType: "application/json",
      dataType: "json",
      headers: {
        Authorization: token,
      },
    })
      .done(function (data) {
        partyList = data;
        data.forEach(function (obj) {
          document.getElementById("partypicker").innerHTML +=
            "<option>" + obj.title + "</option>";
        });
      })
      .fail(function (xhr, status, errorThrown) {
        alert(
          "Error in fetching the data. Consider reloading or logging out and in."
        );
      });

    //Getting a list of opponent groups
    $.ajax({
      url: baseUrl + "opponents",
      type: "GET",
      contentType: "application/json",
      dataType: "json",
      headers: {
        Authorization: token,
      },
    })
      .done(function (data) {
        opponentList = data;
        data.forEach(function (obj) {
          document.getElementById("opponentpicker").innerHTML +=
            "<option>" + obj.faction + "</option>";
        });
      })
      .fail(function (xhr, status, errorThrown) {
        alert(
          "Error in fetching the data. Consider reloading or logging out and in."
        );
      });

    //Displaying characters based on the picker choice.
    $("#partypicker").on("change", function () {
      let selected = this.value;
      partyList.forEach(function (obj) {
        if (obj.title == selected) {
          $.ajax({
            url: baseUrl + "parties/" + obj.id + "/player_characters",
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            headers: {
              Authorization: token,
            },
          })
            .done(function (data) {
              document.getElementById("characters").innerHTML = "";
              data.forEach(function (obj) {
                document.getElementById("characters").innerHTML +=
                  '<div class="pc-container"><p>' + obj.name + "</p></div>";
              });
            })
            .fail(function (xhr, status, errorThrown) {
              alert(
                "Error in fetching the data. Consider reloading or logging out and in."
              );
            });
        }
      });
    });

    //Displaying opponents based on the picker choice.
    $("#opponentpicker").on("change", function () {
      let selected = this.value;
      opponentList.forEach(function (obj) {
        if (obj.faction == selected) {
          $.ajax({
            url: baseUrl + "opponents/" + obj.id + "/non_player_characters",
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            headers: {
              Authorization: token,
            },
          })
            .done(function (data) {
              document.getElementById("opponents").innerHTML = "";
              data.forEach(function (obj) {
                document.getElementById("opponents").innerHTML +=
                  '<div class="npc-container"><p>' + obj.name + "</p></div>";
              });
            })
            .fail(function (xhr, status, errorThrown) {
              alert(
                "Error in fetching the data. Consider reloading or logging out and in."
              );
            });
        }
      });
    });
  </script>
</html>
