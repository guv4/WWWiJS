<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="WWWiJS project - encounter maker for D&D5e" />
    <meta name="author" content="Arkadiusz Chudy" />
    <link rel="icon" href="favicon.png" />

    <title>Encounters</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/hello.css" />
  </head>

  <body>
    <div class="container banner">
      <h3>D&D Encounters</h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 form-login">
          <h3>Login</h3>
          <form id="loginform">
            <div class="form-group">
              <input id="email" type="text" class="form-control" placeholder="E-mail" value=""/>
            </div>
            <div class="form-group">
              <input id="password" type="password" class="form-control" placeholder="Password" value="" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-info" value="Login" />
            </div>
          </form>
        </div>
        <div class="col-md-6 form-register">
          <h3>Register</h3>
          <form id="registerform">
            <div class="form-group">
              <input id="name" type="text" class="form-control" placeholder="Name" value=""/>
            </div>
            <div class="form-group">
              <input id="email" type="text" class="form-control" placeholder="E-mail" value=""/>
            </div>
            <div class="form-group">
              <input id="password" type="password" class="form-control" placeholder="Password" value=""/>
            </div>
            <div class="form-group">
              <input id="password_confirmation" type="password" class="form-control" placeholder="Confirm password" value="" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-info" value="Register" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container banner">
      <h5>WWWiJS project by Arkadiusz Chudy</h5>
    </div>
  </body>
  <script src="scripts/hello.js"></script>
</html>
